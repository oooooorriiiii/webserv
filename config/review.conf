# curl localhost
# curl localhost:8080

server{

	server_name first;
	listen 8080;
	client_max_body_size 1000000;

	location / {
		alias ./var/www/inception_server/html;
		allow_method GET POST DELETE PUT;
		index index.html;
		autoindex on;
		cgi_extension .py /usr/bin/python3;
	}

	location /foo {
		alias ./var/www/inception_server;
		allow_method GET POST DELETE PUT;
		index index.html;
		upload_filepath ./var/www/inception_server/foo/upload;
		autoindex on;
	}

	location /cgi-bin {
	    alias ./var/www/inception_server;
		allow_method GET POST DELETE;
		cgi_extension .py /usr/bin/python3;
	}

	error_page	400 /error40x.html;
	error_page	501 /error50x.html;

}

server{

	server_name second;
	listen 8080;
	client_max_body_size 1000000;

	location / {
		alias ./var/www/inception_server/html;
		index index.html;
		autoindex on;
	}

	location /foo {
		alias ./var/www/inception_server;
		allow_method POST;
		index index.html;
		autoindex on;
	}

	error_page	400 /error40x.html;
	error_page	501 /error50x.html;

}

server{

	server_name hoge;
	listen 8081;
	client_max_body_size 1000000;

	location / {
		alias ./var/www/inception_server/html;
		allow_method GET POST DELETE;
		index index.html;
		autoindex on;
	}

	location /hoge {
		alias ./var/www/inception_server;
		allow_method GET POST DELETE;
		index index.html;
		autoindex on;
	}
}

server{

	server_name redirect;
	listen 8082;
	client_max_body_size 1000000;

	location / {
		alias ./var/www/inception_server/html;
		allow_method GET POST DELETE;
		index index.html;
		autoindex on;
	}

	location /redirect {
		allow_method GET;
		return 301 http://hoge:8081/hoge;
	}
}
