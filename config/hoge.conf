server{
	server_name AAAA;
	listen 8081;
	client_max_body_size 1000000;
# index index.html index.php index.htm;

	location / {
		alias /default;
		allow_method GET POST DELETE;
		index index.html;
		autoindex on;
	}
	location /hogeLoc {
		alias /hoge/hogeA;
		allow_method GET POST DELETE;
		index index.html;
		autoindex on;
	}
	location /redirect/ {
		return 301 http://hoge.com;
	}
}

server{
	server_name B;
	listen 8080;
	client_max_body_size 1000000;
# index index.html index.php index.htm;

	location / {
		alias /hoge/;
		allow_method GET POST DELETE;
		autoindex on;
	}
	location /redirect/ {
		return 301 http://hoge.com;
	}
}